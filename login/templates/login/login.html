{% extends 'core/base.html' %}

{% block content %}

<div class="login-wrapper">

    <div class="login-card">

        <h2 class="titulo-login">Iniciar sesión</h2>

        <!-- MENSAJES DE ERROR / EXITO -->
        {% if messages %}
            <div class="mensaje-wrapper">
                {% for message in messages %}
                    <div class="mensaje {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <!-- FIN MENSAJES -->

        <form method="POST" class="form">
            {% csrf_token %}

            <div class="form__field">
                <input type="text" name="username" placeholder="Ingrese nombre de usuario" required>
            </div>

            <div class="form__field">
                <input type="password" name="password" placeholder="Ingrese contraseña" required>
            </div>

            <div class="form__field">
                <input type="submit" value="Entrar" class="btn-login">
            </div>
        </form>

        <p class="texto-alt">
            ¿No tienes una cuenta?
            <a href="{% url 'login:registro' %}">Registrarse aquí</a>
        </p>

    </div>
</div>

<style>

    /* -- BASE COLORS -- */
    :root {
        --azul-meor: #00adce;
        --negro: #000;
        --gris-oscuro: #0d0d0d;
        --gris-medio: #1a1a1a;
        --texto-claro: #e6e6e6;
        --placeholder: #8c8c8c;
    }

    body {
        background: var(--negro);
    }

    .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 60px 20px;
    }

    .login-card {
        width: 100%;
        max-width: 380px;
        background: var(--gris-medio);
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
        padding: 3rem 2rem;
        border-radius: 14px;
        text-align: center;
        animation: fadeIn .5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* TITULO */
    .titulo-login {
        color: var(--texto-claro);
        font-size: 2.3rem;
        font-weight: 300;
        margin-bottom: 2.5rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* MENSAJES */
    .mensaje-wrapper {
        margin-bottom: 20px;
        text-align: left;
    }

    .mensaje {
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 0.95rem;
        animation: fadeIn .4s ease-in-out;
        margin-bottom: 10px;
    }

    .mensaje.error {
        background: rgba(255, 60, 60, 0.15);
        border-left: 4px solid #ff3c3c;
        color: #ff8f8f;
    }

    .mensaje.success {
        background: rgba(60, 255, 130, 0.15);
        border-left: 4px solid #3cff82;
        color: #a4ffca;
    }

    /* CAMPOS */
    .form__field {
        margin-bottom: 1.2rem;
    }

    .form__field input {
        width: 100%;
        padding: 12px 18px;
        background: var(--gris-oscuro);
        border: 1px solid #1e1e1e;
        border-radius: 30px;
        font-size: 1rem;
        color: var(--texto-claro);
        outline: none;
        text-align: left;
        transition: .2s;
    }

    .form__field input::placeholder {
        color: var(--placeholder);
    }

    .form__field input:focus {
        border-color: var(--azul-meor);
        box-shadow: 0 0 8px rgba(0,173,206,0.5);
        background: #111;
    }

    /* BOTON */
    .btn-login {
        background: var(--azul-meor);
        border: none;
        cursor: pointer;
        padding: 14px;
        border-radius: 30px;
        font-size: 1.1rem;
        font-weight: bold;
        color: #fff;
        width: 100%;
        transition: .2s;
        letter-spacing: .5px;
        text-align: center;
    }

    .btn-login:hover {
        background: #0093ad;
        box-shadow: 0 0 12px rgba(0,173,206,0.6);
    }

    /* TEXTO BAJO */
    .texto-alt {
        margin-top: 2rem;
        color: var(--placeholder);
        font-size: 0.95rem;
    }

    .texto-alt a {
        color: var(--azul-meor);
        font-weight: bold;
        text-decoration: none;
    }

    .texto-alt a:hover {
        text-decoration: underline;
    }

</style>

{% endblock %}
