{% extends 'core/base.html' %}

{% block content %}
<h2 class="text-center" style="color: white;">Iniciar sesión</h2>


<style>
    /* Estilo para la página con fondo negro y texto blanco */
    body {
        background-color: #000; /* Fondo negro para toda la página */
        color: #000000; /* Color blanco para el texto en toda la página */
    }

    /* Estilo para centrar todo el formulario */
    .login {
        display: flex;
        justify-content: center;
        align-items: center;
        /* Asegura que el formulario se centre verticalmente */
    }

    .login-form {
        background: #fff;
        padding: 20px;  /* Reducción del padding */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .login h2 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 15px;
        color: #000;  /* Color del texto del título en negro */
    }

    .form-group {
        margin-bottom: 10px;
    }

    label {
        font-weight: 600;
        margin-bottom: 5px;
        display: block;
        color: #000;  /* Color negro para las etiquetas */
    }

    .form-control {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ddd;
    }

    .btn-block {
        width: 100%;
        padding: 10px;
        background-color: #FF6F61;  /* Color de fondo del botón */
        color: white;  /* Texto del botón en blanco */
    }

    .custom-control-label {
        font-size: 14px;
        color: #000;  /* Color negro para el texto del checkbox */
    }

    .text-center {
        text-align: center;
    }

    .mt-3 {
        margin-top: 1rem;
    }

    .mb-3 {
        margin-bottom: 1rem;
    }
</style>

<div class="login">
    <div class="login-form">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">E-mail / Usuario</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                {{ form.password }}
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
            </div>
        </form>

        <p class="text-center mt-3">¿No tienes una cuenta? <a href="{% url 'login:registro' %}">Regístrate aquí</a></p>
    </div>
</div>

{% endblock %}
