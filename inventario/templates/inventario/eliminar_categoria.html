<!-- inventario/eliminar_categoria.html -->

{% extends 'core/base.html' %}

{% block content %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Eliminar Categoría</h4>
                        <p>¿Estás seguro de que deseas eliminar la categoría "{{ categoria.nombre }}"?</p>
                        
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                            <a href="{% url 'inventario:producto_list' %}" class="btn btn-secondary">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
