<!-- inventario/templates/inventario/eliminar_producto.html -->
{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>¿Estás seguro de que deseas eliminar este producto?</h2>
    <p>{{ producto.nombre }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Borrar</button>
        <a href="{% url 'inventario:producto_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
